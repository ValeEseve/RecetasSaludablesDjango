{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center flex-column m-5">
    <div class="d-flex align-items-center flex-column flex-md-row g-5">
        <img src="{{receta.imagen.url}}" alt="Imagen de {{ receta.nombre }}" width="500" />
        <div class="ms-2 mt-2">
            <h2>{{ receta.nombre }}</h2>

            <h3>Ingredientes:</h3>
            <ul>
                {% for ingrediente in receta.ingredientes_lista %}
                <li>{{ ingrediente }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="container p-4">
    <h3 class="mt-2">Instrucciones:</h3>
    <p>{{ receta.instrucciones|capfirst }}</p>
    </div>
</div>
<div class="d-flex justify-content-center">
    <a href="{% url 'lista_recetas' %}" class="btn btn-secondary mt-3">Volver a la lista de recetas</a>
</div>
{% endblock %}
